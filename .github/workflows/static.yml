name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # Cambia a "master" si usas ese nombre

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Aquí le decimos dónde está tu index realmente
          path: './intensivo2026/comisiones'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
